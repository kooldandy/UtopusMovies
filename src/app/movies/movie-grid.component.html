<div *ngFor="let m of moviesArray | paginate: { itemsPerPage: itemsPerPage, currentPage: p }; let i = index;">
    <div class="panel-default movies">
        <span>{{((p-1)*10)+(i+1)}}. <a class="h5" href={{m.movie_imdb_link}} target="_blank">{{m.movie_title}}</a>
            <span class="text-small">({{m.title_year}})</span>
        </span>
        <div style="font-size: 10px">
            <p class="text-capitalize">{{m.genres}}</p>
        </div>
        <div style="font-size: 13px">
            <p>
                <svg class="ipl-star-border-icon" xmlns="http://www.w3.org/2000/svg" fill="#000000" height="24" viewBox="0 0 24 24"
                    width="24">
                    <path d="M22 9.24l-7.19-.62L12 2 9.19 8.63 2 9.24l5.46 4.73L5.82 21 12 17.27 18.18 21l-1.63-7.03L22 9.24zM12 15.4l-3.76 2.27 1-4.28-3.32-2.88 4.38-.38L12 6.1l1.71 4.04 4.38.38-3.32 2.88 1 4.28L12 15.4z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
                {{m.content_rating}}
            </p>
            <p>
                Language: {{m.language}}
            </p>
            <p>
                Country: {{m.country}}
            </p>
        </div>
        <div style="font-size: 12px">
            <span>
                <span style="color:rgba(0,0,0,0.6);font-family: Verdana, Arial, sans-serif;">Director:</span>
                {{m.director_name}}
                <span style="color:rgba(0,0,0,0.6);font-family: Verdana, Arial, sans-serif;">Actors: </span>
                {{m.actor_1_name}}, {{m.actor_2_name}}
            </span>
        </div>
        <div style="font-size: 12px">
            <span style="color:#9e2929c4;font-family: Verdana, Arial, sans-serif;">
                Budget:
            </span>$ {{m.budget/1000000}}M
        </div>
    </div>
</div>
